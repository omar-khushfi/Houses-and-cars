{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Create New Account</title>
</head>
<body>
    {% if email %}
    

    {% if messages %}
	{% for me in messages %}
		<div class="
		{% if me.tags == 'error' %}
			error
		{% endif %}
		{% if me.tags == 'success' %}
		
		{% endif %}
		">
		{{me}}
		</div>
	{% endfor %}
{% endif %}


     

  
<div class="content">
    <div class="form-container">
        <h1 class="form-title">Enter your new password</h1>
        <div class="countdown" id="countdown"></div>
        <form method="post" action="{% url 'new_password' %}">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{email}}">
            <div class="input-group">
                <label for="password1">Password</label>
                <input type="password" name="password1" class="text-input" required>
            </div>
            <br>
            <div class="input-group">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" class="text-input" required>
            </div>
            <br>
            <div class="input-group">
                <button type="submit" class="login-submit">save your password</button>
            </div>
            <br>
        </form>
       
    </div>
  
    {% endif %}
</body>
</html>
