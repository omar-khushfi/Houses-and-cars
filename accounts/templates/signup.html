{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Create New Account</title>
</head>
<body>
    {% if messages %}
	{% for me in messages %}
		<div class="
		{% if me.tags == 'error' %}
			error
		{% endif %}
		{% if me.tags == 'success' %}
		
		{% endif %}
		">
		{{me}}
		</div>
	{% endfor %}
{% endif %}
    {% comment %} <div class="video-container">
        <video autoplay loop muted playsinline class="background">
            <source src="{% static '1.mp4' %}" type="video/webm">
            Your browser does not support video playback.
        </video>
    </div> {% endcomment %}
    <div class="content">
        <div class="form-container signup-container">
            <h1 class="form-title">Create New Account</h1>
            <form class="signup-form" method="post" enctype="multipart/form-data"  >
                {% csrf_token %}
                <div class="input-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="text-input" placeholder="Enter your first name" maxlength="15" required>
                </div>
                <div class="input-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="text-input" placeholder="Enter your last name" maxlength="15" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="text-input" placeholder="Enter your username"maxlength="15" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="text-input" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" class="text-input" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" class="text-input" placeholder="Re-enter your password" required>
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" class="text-input" placeholder="Enter your age" maxlength="3" required>
                </div>
                <div class="input-group">
                    <label for="country">phone number</label>
                    <input type="text" id="age" name="phone" class="text-input" placeholder="Enter your phone number" maxlength="20" required>
                </div>
                <div class="input-group">
                    <label for="country">your photo</label>
                    <input type="file" id="age" name="photo" class="text-input" required>
                </div>
                <button type="submit" class="login-submit">Create Account</button>
            </form>
            <p class="signup-text">Already have an account? <a href="{% url 'login_view' %}" class="signup-link">Login</a></p>
        </div>
    </div>
</body>
</html>
