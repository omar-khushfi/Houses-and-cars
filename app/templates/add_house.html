{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>add house </title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>العنوان:</label>
        <input type="text" name="title" required><br>
    
        <label>الوصف:</label>
        <textarea name="description" required></textarea><br>
    
        <label>الموقع:</label>
        <input type="text" name="location" required><br>
    
        <label>السعر:</label>
        <input type="number" step="0.01" name="price" required><br>
    
        <label>عدد الغرف:</label>
        <input type="number" name="rooms" required><br>
    
        <label>عدد الحمامات:</label>
        <input type="number" name="bathrooms" required><br>
        <label>الطابق :</label>
        <input type="number" name="floor" required><br>
    
        <label>المساحة :</label>
        <input type="number" step="0.01" name="area" required><br>
    
        <label>الصور:</label>
        <input type="file" name="images" multiple required><br>
    
        <button type="submit">إضافة الشقة</button>
    </form>
</body>
</html>
