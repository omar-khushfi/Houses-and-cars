{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>تسجيل الدخول</title>
</head>
<body>
    <h2>تسجيل الدخول</h2>
    <form method="POST">
        {% csrf_token %}
        <label>البريد الإلكتروني:</label>
        <input type="email" name="email" required><br>

        <label>كلمة المرور:</label>
        <input type="password" name="password" required><br>

        <button type="submit">تسجيل الدخول</button>
    </form>
</body>
</html>
